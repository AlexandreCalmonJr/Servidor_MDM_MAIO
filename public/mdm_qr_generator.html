<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code MDM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .qr-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            display: inline-block;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }
        
        #qrcode {
            display: inline-block;
        }
        
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            text-align: left;
        }
        
        .info h3 {
            margin-top: 0;
            color: #1976d2;
        }
        
        .data-preview {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        select {
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê QR Code MDM</h1>
        
        <div class="info">
            <h3>‚ÑπÔ∏è Informa√ß√µes do Dispositivo</h3>
            <label for="projectSelect">Projeto:</label>
            <select id="projectSelect" onchange="generateQRCode()">
                <option value="enfermagem">Enfermagem</option>
                <option value="manutencao">Manuten√ß√£o</option>
            </select>
            <p id="projectInfo">
                <strong>Nome:</strong> Dispositivo MDM Enfermagem<br>
                <strong>Rede WiFi:</strong> PEP<br>
                <strong>Componente Admin:</strong> com.example.mdm_client_base/.DeviceAdminReceiver<br>
                <strong>Local do APK:</strong> http://10.71.0.224:3000/mdm_client.apk
            </p>
        </div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="buttons">
            <button onclick="downloadQR()">üì± Baixar QR Code</button>
            <button onclick="copyData()">üìã Copiar JSON</button>
            <button onclick="regenerateQR()">üîÑ Regenerar</button>
        </div>
        
        <div id="status"></div>
        
        <div class="data-preview">
            <strong>Dados de Provisionamento MDM:</strong><br>
            <pre id="jsonData"></pre>
        </div>
    </div>

    <script>
        // Configura√ß√µes dos projetos
        const projects = {
            enfermagem: {
                deviceName: "Dispositivo MDM Enfermagem",
                wifiSsid: "PEP",
                wifiPassword: "pep@2015@ttvdaev!", // Substitua pela senha correta
                wifiSecurityType: "WPA2",
                mdmApk: {
                    componentName: "com.example.mdm_client_base/.DeviceAdminReceiver",
                    downloadUrl: "http://10.71.0.224:3000/mdm_client.apk"
                },
                additionalApps: [
                    {
                        packageName: "com.example.app1",
                        downloadUrl: "http://10.71.0.224:3000/app1.apk"
                    }
                ]
            },
            manutencao: {
                deviceName: "Dispositivo MDM Manuten√ß√£o",
                wifiSsid: "PEP",
                wifiPassword: "pep@2015@ttvdaev!",
                wifiSecurityType: "WPA2",
                mdmApk: {
                    componentName: "com.example.mdm_client_base/.DeviceAdminReceiver",
                    downloadUrl: "http://10.71.0.224:3000/mdm_client.apk"
                },
                additionalApps: [
                    {
                        packageName: "com.example.app2",
                        downloadUrl: "http://10.71.0.224:3000/app2.apk"
                    }
                ]
            }
        };

        function showStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${isSuccess ? 'success' : 'error'}`;
            setTimeout(() => {
                status.textContent = '';
                status.className = '';
            }, 3000);
        }

        function generateQRCode() {
            const project = document.getElementById('projectSelect').value;
            const config = projects[project];

            // Gera o JSON de provisionamento
            const mdmData = {
                "android.app.extra.PROVISIONING_DEVICE_ADMIN_COMPONENT_NAME": config.mdmApk.componentName,
                "android.app.extra.PROVISIONING_DEVICE_ADMIN_PACKAGE_DOWNLOAD_LOCATION": config.mdmApk.downloadUrl,
                "android.app.extra.PROVISIONING_LEAVE_ALL_SYSTEM_APPS_ENABLED": true,
                "android.app.extra.PROVISIONING_SKIP_ENCRYPTION": true,
                "android.app.extra.PROVISIONING_WIFI_SSID": config.wifiSsid,
                "android.app.extra.PROVISIONING_WIFI_PASSWORD": config.wifiPassword,
                "android.app.extra.PROVISIONING_WIFI_SECURITY_TYPE": config.wifiSecurityType,
                "android.app.extra.PROVISIONING_DEVICE_NAME": config.deviceName,
                "android.app.extra.PROVISIONING_ADMIN_EXTRAS_BUNDLE": {
                    "additionalApps": config.additionalApps
                }
            };

            const container = document.getElementById('qrcode');
            const jsonString = JSON.stringify(mdmData);
            
            try {
                // Limpar container anterior
                container.innerHTML = '';
                
                // Criar QR code
                const qr = qrcode(0, 'M');
                qr.addData(jsonString);
                qr.make();
                
                // Criar elemento de imagem
                const qrImage = qr.createImgTag(4, 8);
                container.innerHTML = qrImage;
                
                // Aplicar estilos √† imagem
                const img = container.querySelector('img');
                if (img) {
                    img.style.maxWidth = '300px';
                    img.style.height = 'auto';
                    img.style.border = '1px solid #ddd';
                    img.style.borderRadius = '8px';
                }
                
                // Atualiza informa√ß√µes do projeto
                const projectInfo = document.getElementById('projectInfo');
                projectInfo.innerHTML = `
                    <strong>Nome:</strong> ${config.deviceName}<br>
                    <strong>Rede WiFi:</strong> ${config.wifiSsid}<br>
                    <strong>Componente Admin:</strong> ${config.mdmApk.componentName}<br>
                    <strong>Local do APK:</strong> ${config.mdmApk.downloadUrl}<br>
                    <strong>APKs Adicionais:</strong> ${config.additionalApps.map(app => app.downloadUrl).join(", ")}
                `;
                
                // Mostrar dados JSON formatados
                document.getElementById('jsonData').textContent = JSON.stringify(mdmData, null, 2);
                
                showStatus('QR Code gerado com sucesso!');
            } catch (error) {
                console.error('Erro ao gerar QR Code:', error);
                container.innerHTML = '<p style="color: red;">Erro ao gerar QR Code</p>';
                showStatus('Erro ao gerar QR Code!', false);
            }
        }

        function downloadQR() {
            const img = document.querySelector('#qrcode img');
            if (!img) {
                showStatus('QR Code n√£o encontrado!', false);
                return;
            }
            
            // Criar canvas para convers√£o
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const tempImg = new Image();
            tempImg.onload = function() {
                canvas.width = tempImg.width;
                canvas.height = tempImg.height;
                ctx.drawImage(tempImg, 0, 0);
                
                // Download
                const link = document.createElement('a');
                link.download = `qrcode-${document.getElementById('projectSelect').value}.png`;
                link.href = canvas.toDataURL();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showStatus('QR Code baixado com sucesso!');
            };
            tempImg.src = img.src;
        }

        function copyData() {
            const jsonString = document.getElementById('jsonData').textContent;
            navigator.clipboard.writeText(jsonString).then(() => {
                showStatus('JSON copiado para a √°rea de transfer√™ncia!');
            }).catch(() => {
                showStatus('Erro ao copiar JSON!', false);
            });
        }

        function regenerateQR() {
            generateQRCode();
            showStatus('QR Code regenerado!');
        }

        // Inicializar ao carregar a p√°gina
        window.onload = function() {
            console.log('P√°gina carregada, gerando QR code...');
            setTimeout(() => {
                generateQRCode();
            }, 100);
        };
    </script>
</body>
</html>
